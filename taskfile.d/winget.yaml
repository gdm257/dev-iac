        task: winget:install
        vars:
          APP: '{{.APP}}'
          SOURCE: '{{.SOURCE}}'

  winget:install:
    platforms: [windows]
    desc: 'Install an app [APP SOURCE] -- [APP]'
    vars:
      _APP: '{{if .APP}}{{.APP}}{{else if .CLI_ARGS}}{{.CLI_ARGS}}{{else}}--help{{end}}'
      _SOURCE: '{{if .SOURCE}}{{.SOURCE}}{{else}}winget{{end}}'
    cmds:
      - winget install --source {{._SOURCE}} --name {{._APP}}
