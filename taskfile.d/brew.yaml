version: '3'

tasks:

  add:
    platforms: [linux, darwin]
    desc: 'Add a tap <TAP>'
    requires:
      vars:
        - TAP
    cmds:
      - brew tap {{.TAP}}

  add:bulk:
    platforms: [linux, darwin]
    internal: true
    requires:
      vars:
        - TAPS
    cmds:
      - for: {var: TAPS, as: TAP}
        task: add:bulk
        vars:
          TAP: '{{.TAP}}'

  add:curated-list:
    platforms: [linux, darwin]
    cmds:
      - task: add:bulk
        vars:
          TAPS:
            - homebrew/cask-fonts

  install:self:
    env:
      HOMEBREW_BREW_GIT_REMOTE: https://mirrors.tuna.tsinghua.edu.cn/git/homebrew/brew.git
      HOMEBREW_CORE_GIT_REMOTE: https://mirrors.tuna.tsinghua.edu.cn/git/homebrew/homebrew-core.git
      HOMEBREW_INSTALL_FROM_API: 1
    cmds:
     - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
     - (echo; echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"') >> $HOME/.bashrc
     - echo 'sudo apt-get install build-essential'
     - echo 'brew install gcc'

  install:shell:bash:
    env:
      HOMEBREW_BREW_GIT_REMOTE: https://mirrors.tuna.tsinghua.edu.cn/git/homebrew/brew.git
      HOMEBREW_CORE_GIT_REMOTE: https://mirrors.tuna.tsinghua.edu.cn/git/homebrew/homebrew-core.git
      HOMEBREW_INSTALL_FROM_API: 1
    cmds:
     - (echo; echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"') >> $HOME/.bashrc

  install:
    platforms: [linux, darwin]
    desc: 'Install app <APP>'
    requires:
      vars:
        - APP
    cmds:
      - brew install {{.APP}}

  install:bulk:
    platforms: [linux, darwin]
    internal: true
    requires:
      vars:
        - APPS
    cmds:
      - for: {var: APPS, as: APP}
        task: install
        vars:
          APP: '{{.APP}}'

  install:curated-list:vps:
    platforms: [linux, darwin]
    cmds:
      - task: install:bulk
        vars:
          APPS:
            # ==== DevOps ====
            - go-task
            - just
            - make
            - cmake
            - vfox
            - gcc
            - llvm
            - go
            - micromamba
            - rust
            - volta
            - git
            - gitui
            - lazygit
      - task: install:curated-list:downloader
      - task: install:curated-list:file
      - task: install:curated-list:kernel
      - task: install:curated-list:layer
      - task: install:curated-list:network
