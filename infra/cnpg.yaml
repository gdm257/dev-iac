apiVersion: 
kind: Application
metadata:
  name: cnpg
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system
  source:
    repoURL: https://cloudnative-pg.github.io/charts
    chart: cloudnative-pg
    targetRevision: 0.22.1
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
