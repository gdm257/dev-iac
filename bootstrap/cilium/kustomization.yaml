apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomizztion

resources:
  - common.yaml

helmCharts:
  - repo: https://helm.cilium.io/
    name: cilium
    version: 1.16.2
    releaseName: cilium
    namespace: cilium
    includeCRDs: true
    valuesMerge: override # ‘merge’, ‘override’, ‘replace’
    valuesFile: values.yaml
