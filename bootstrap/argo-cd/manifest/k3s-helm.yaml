apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
  namespace: infra
spec:
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  version: 7.6.12
  targetNamespace: argocd
  createNamespace: true
---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: argocd
  namespace: infra
spec:
  valuesContent: |-
    configs:
      cm:
        exec.enabled: true
        kustomize.buildOptions: --enable-helm
      cmp:
        create: true

    controller:
      resources:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 50m
          memory: 100Mi
      metrics:
        enabled: true

    dex:
      resources:
        limits:
          cpu: 50m
          memory: 50Mi
        requests:
          cpu: 10m
          memory: 20Mi
      metrics:
        enabled: true

    redis:
      resources:
        limits:
          cpu: 200m
          memory: 100Mi
        requests:
          cpu: 50m
          memory: 50Mi
      metrics:
        enabled: true

    server:
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 50Mi
      metrics:
        enabled: true

    repoServer:
      # resources:
      #   limits:
      #     cpu: 50m
      #     memory: 128Mi
      #   requests:
      #     cpu: 10m
      #     memory: 64Mi
      metrics:
        enabled: true

    applicationSet:
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 50Mi
      metrics:
        enabled: true

    notifications:
      resources:
        limits:
          cpu: 100m
          memory: 100Mi
        requests:
          cpu: 10m
          memory: 50Mi
      metrics:
        enabled: true
