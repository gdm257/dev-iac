apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - manifest/common.yaml

helmCharts:
  - repo: https://argoproj.github.io/argo-helm
    name: argo-cd
    version: 7.6.12
    releaseName: argocd
    namespace: argocd
    includeCRDs: true
    valuesMerge: override
    valuesFile: values.yaml
