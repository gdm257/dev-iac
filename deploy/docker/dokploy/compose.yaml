volumes:
  data:
    external: ${VOLUME_EXTERNAL:-false}
    name: ${VOLUME_NAME:-dokploy_data}
    driver: ${VOLUME_DRIVER:-local}

networks:
  public:
    external: ${PUBLIC_NETWORK_EXTERNAL:-true}
    name: ${PUBLIC_NETWORK_NAME:-traefik-public}
    driver: ${PUBLIC_NETWORK_DRIVER:-overlay}
    attachable: ${PUBLIC_NETWORK_ATTACHABLE:-true}

services:
  dokploy:
    image: ${IMAGE_NAME:-dokploy/dokploy}:${IMAGE_VERSION:-latest}
    networks:
      - public
    volumes:
      - ${DOCKER_SOCKET:-/var/run/docker.sock}:/var/run/docker.sock
      - data:/etc/dokploy
    deploy:
      labels:
        # Enable Traefik for this service
        - "traefik.enable=${TRAEFIK_ENABLE:-true}"

        # HTTP to HTTPS redirect
        - "traefik.http.routers.dokploy-http.rule=Host(`${APP_NAME:-dokploy}.${BASE_DOMAIN:-localhost}`)"
        - "traefik.http.routers.dokploy-http.entrypoints=${TRAEFIK_HTTP_ENTRYPOINT:-http}"
        - "traefik.http.routers.dokploy-http.middlewares=${TRAEFIK_HTTP_MIDDLEWARES:-https-redirect}"
        - "traefik.http.routers.dokploy-http.service=dokploy"

        # HTTPS router with SSL
        - "traefik.http.routers.dokploy-https.rule=Host(`${APP_NAME:-dokploy}.${BASE_DOMAIN:-localhost}`)"
        - "traefik.http.routers.dokploy-https.entrypoints=${TRAEFIK_HTTPS_ENTRYPOINT:-https}"
        - "traefik.http.routers.dekploy-https.tls=${TRAEFIK_TLS:-true}"
        - "traefik.http.routers.dokploy-https.tls.certresolver=${TRAEFIK_TLS_RESOLVER:-myresolver}"
        - "traefik.http.routers.dokploy-https.middlewares=${TRAEFIK_HTTPS_MIDDLEWARES:-}"
        - "traefik.http.routers.dokploy-https.service=dokploy"

        # Service definition - using HTTP port 3000, Traefik handles HTTPS termination
        - "traefik.http.services.dokploy.loadbalancer.server.port=3000"

      replicas: ${REPLICAS:-1}
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        order: stop-first
