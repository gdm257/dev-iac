manifests:
  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: argocd
      namespace: argocd
      labels:
        app.kubernetes.io/name: argocd
    spec:
      parentRefs:
        - kind: Gateway
          namespace: traefik
          name: traefik-gateway
          sectionName: websecure
      hostnames:
        - argo-cd.127.0.0.1.sslip.io
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - kind: Service
              namespace: argocd
              name: argocd-server
              port: 443

  - apiVersion: gateway.networking.k8s.io/v1
    kind: HTTPRoute
    metadata:
      name: argocd-http
      namespace: argocd
      labels:
        app.kubernetes.io/name: argocd
    spec:
      parentRefs:
        - kind: Gateway
          namespace: traefik
          name: traefik-gateway
          sectionName: web
      hostnames:
        - argo-cd.127.0.0.1.sslip.io
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          filters:
            - type: RequestRedirect
              requestRedirect:
                scheme: https
                port: 443
                statusCode: 301
